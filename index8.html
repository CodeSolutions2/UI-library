<!DOCTYPE html>
<html>
<head></head>
<body>

<!-- container -->
<div class="tabs tab-round" id="tabs_container">

  <!-- tabs -->
  <nav>
    <a class="tabs-nav-link active" href="#" id="tabs_Main">Main</a>
    <a class="tabs-nav-link" href="#" id="tabs_About">About</a>
  </nav>

  <!-- content under each tab -->
  <div class="content-container" id="tabs_content_Main">
    <h1 class="content-title" id="tabs_content_title_Main">Main Title</h1>
    <p class="content-text" id="tabs_content_text_Main">Main Text</p>
  </div>
  
  <div class="content-container" id="tabs_content_About">
    <h1 class="content-title" id="tabs_content_title_About">About Title</h1>
    <p class="content-text" id="tabs_content_text_About">About Text</p>
  </div>
  
</div>



<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

div#tabs_content_Main{ display: block; }
div#tabs_content_About{ display: none; }

/* #ebebeb = light gray */
body { font-family: 'Lato', sans-serif; font-size: 14px; padding: 70px; background: #ebebeb; }

.tabs { margin-bottom: 30px; }

/* color = text color, background = sets multiple background properties at once, including background-color,  background-color = background color, #32557f = dark blue, #fff = white */
.content-container { 
	min-width: 600px; 
	max-width: 600px; 
	display: block; 
	margin-bottom: 1em; 
	background: #32557f; 
	padding: 2em 3em; 
	border-radius: .15em; 
	border: .2em solid #fff; 
	color: #fff;
}

/* #7eb4e2 = light blue, #fff = white */
nav { position: relative; z-index: 1;
  & > a {
    position: relative;
    width: 10em;
    display: inline-block;
    padding: .7em 2em .5em;
    color: #fff;
    text-decoration: none;
    margin: 0 -.3em; }

  & > a::before { border: .2em solid #fff; }

  a::before {
    content: '';
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: -1;
    border-bottom: none;
    border-radius: .4em .4em 0 0;
    background: #7eb4e2;
    /* transform: scale(1.2, 1.3) perspective(.5em) rotateX(5deg); */
  }
}

/* #32557f = dark blue */
nav a.active { z-index: 2;
  &::before {
    background-color: #32557f;
    margin-bottom: -.08em;
  }
}

.tab-right {
  nav { padding-left: 2.3em; }
  nav a::before { transform-origin: bottom right; }
}

.tab-left {
  nav { padding-left: .3em; }
  nav a::before { transform-origin: bottom left; }
}

/* Tabs with round edges: #32557f = dark blue, #fff = white */
.tab-left-right {
  nav { padding-left: 1.3em; }
  nav a::before { transform-origin: bottom; }
}

/* Tabs with round edges: #32557f = dark blue, #fff = white */
.tab-round {
  nav { padding-left: .3em; }
  nav a {
    padding-top: 13px;
    text-align: center;
    background: #32557f;
    color: #fff;
    border-radius: 30px;
    height: 100px;
    margin-right: 1px;
  }
  /* nav a::before { background-color: none; margin-bottom: 0; border-radius: none; background: none; transform: none; } */
  nav a::before { margin-bottom: 0; border-radius: none; background: none; transform: none; }
  nav a.active{ background: #fff; color: #000; }
  .content-container{
    position: absolute;
    width: 450px;
    height: auto;
    margin-top: -50px;
    margin-bottom: 50px;
    background: #fff;
    color: #000;
    border-radius: 30px;
    z-index: 100;
    box-shadow: 0px 10px 10px rgba(0, 0, 0, .4);
    padding: 30px;
  }
  /* Removes errors make tabs round */
  /* a::before { border-radius: none; background: none; transform: none; } */
  /* removes the outline [without round edges] around the selected tab */
  nav > a::before { border: none; }
  /* makes the non-selected tab white, removes the outline without round edges around non-selected tab */
  nav a.active { &::before { background-color: #fff; margin-bottom: 0; border-radius: 30px; }
}

</style>
  
<script>

// -----------------------------------------
  
document.getElementById("tabs_Main").addEventListener("click", async () => {

	// console.log("document.querySelector('.tabs'): ", document.querySelector('.tabs'));
	// console.log("document.querySelector('.tabs-nav-link'): ", document.querySelector('.tabs-nav-link'));
	
	document.getElementById("tabs_Main").classList.remove('active');
	document.getElementById("tabs_About").classList.add('active');
	
	document.getElementById("tabs_content_Main").style.display = "block";

	document.getElementById("tabs_content_About").style.display = "none";
  
});

// -----------------------------------------
  
document.getElementById("tabs_About").addEventListener("click", async () => {
	
	// console.log("document.querySelector('.tabs'): ", document.querySelector('.tabs'));
	// console.log("document.querySelector('.tabs-nav-link'): ", document.querySelector('.tabs-nav-link'));
  
	document.getElementById("tabs_Main").classList.add('active');
  document.getElementById("tabs_About").classList.remove('active');
	
	document.getElementById("tabs_content_Main").style.display = "none";

	document.getElementById("tabs_content_About").style.display = "block";
  
});

// -----------------------------------------
	
window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
	// document.getElementById("dropdown_options").selectedIndex = 0;
});

// -------------------------------------------------
 
</script>
</body>
</html>
