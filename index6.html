<!DOCTYPE html>
<html>
<head></head>
<body>

<div class="card text-center">

<div class="card-header">
<ul class="nav nav-tabs card-header-tabs">
<li class="nav-item"><a class="nav-link active" aria-current="true" href="#" id="Main">Main</a></li>
<li class="nav-item"><a class="nav-link" href="#" id="About">About</a></li>
</ul>
</div>
  
<div class="card-body" id="Main_card_body">
<h1 class="card-title" id="Main_card_title">Main Title</h1>
<h3 class="card-title" id="Main_card_subtitle">Main Sub Title</h3>
<ol type="A" class="card-text" id="Main_card_text">
<li>Text text text.</li>
<li>Text text text.</li>
</ol>
</div>

<div class="card-body" id="About_card_body">
<h1 class="card-title" id="About_card_title">About Title</h1>
<p class="card-text" id="About_card_text">Text text text.</p>
</div>

</div>

<!-- ----------------------------------------- -->

<style>
div#Main_card_body{ display:block; }
div#About_card_body{ display:none; }
h3#Main_card_subtitle{ text-align: left; }
ol#Main_card_text{ text-align: left; }
</style>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

// -----------------------------------------
  
document.getElementById("Main").addEventListener("click", async () => {
	
	// console.log("document.querySelectorAll('.nav.nav-tabs.card-header-tabs'): ", document.querySelectorAll('.nav.nav-tabs.card-header-tabs'));
	// console.log("document.querySelector('.nav-link.active'): ", document.querySelector('.nav-link.active'));
	
	document.querySelectorAll('.nav.nav-tabs.card-header-tabs')[0].querySelector('.nav-link.active').classList.remove('active');
	// OR
	document.querySelectorAll('.nav.nav-tabs.card-header-tabs')[0].querySelectorAll('.nav-link')[1].classList.remove('active');
	
	document.querySelectorAll('.nav.nav-tabs.card-header-tabs')[0].querySelectorAll('.nav-link')[0].classList.add('active');
	
	document.getElementById("Main_card_body").style.display = "block";
	document.getElementById("Main_card_title").style.display = "block";
	document.getElementById("Main_card_subtitle").style.display = "block";
	document.getElementById("Main_card_text").style.display = "block";
	
	document.getElementById("About_card_body").style.display = "none";
	document.getElementById("About_card_title").style.display = "none";
	document.getElementById("About_card_text").style.display = "none";
  
});

// -----------------------------------------
  
document.getElementById("About").addEventListener("click", async () => {

	// document.querySelectorAll('.nav.nav-tabs.card-header-tabs')[0].querySelector('.nav-link.active').classList.remove('active');
	// OR
	document.querySelectorAll('.nav.nav-tabs.card-header-tabs')[0].querySelectorAll('.nav-link')[0].classList.remove('active');
	
	document.querySelectorAll('.nav.nav-tabs.card-header-tabs')[0].querySelectorAll('.nav-link')[1].classList.add('active');
	
	document.getElementById("Main_card_body").style.display = "none";
	document.getElementById("Main_card_title").style.display = "none";
	document.getElementById("Main_card_subtitle").style.display = "none";
	document.getElementById("Main_card_text").style.display = "none";

	document.getElementById("About_card_body").style.display = "block";
	document.getElementById("About_card_title").style.display = "block";
	document.getElementById("About_card_text").style.display = "block";
  
});

// -----------------------------------------

</script>
</body>
</html>
