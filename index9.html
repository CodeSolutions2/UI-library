<script>

const module = {};

// -----------------------------------------

window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();
	document.getElementById("dropdown_options").selectedIndex = 0;
});

// -------------------------------------------------

async function run_selection() {

	var obj = {};
	
	if (document.getElementById("dropdown-basic").checked == true) {
		obj = Object.assign({}, obj, {"dropdown-basic": 0});
	}
	
	if (document.getElementById("input-basic").checked == true) {
		obj = Object.assign({}, obj, {"input-basic": 0});
	}
	
	if (document.getElementById("navbar-top-left").checked == true) {
		obj = Object.assign({}, obj, {"navbar-top-left": 0});
	}
	
	if (document.getElementById("radio-basic").checked == true) {
		obj = Object.assign({}, obj, {"radio-basic": 0});
	}
	
	if (document.getElementById("sidebar-right").checked == true) {
		obj = Object.assign({}, obj, {"sidebar-right": 0});
	}
	
	if (document.getElementById("tab-right-box-shadow").checked == true) {
		obj = Object.assign({}, obj, {"tabs tab-right-box-shadow": 0});
	}
	
	if (document.getElementById("tab-right").checked == true) {
		obj = Object.assign({}, obj, {"tabs tab-right": 0});
	}
	
	if (document.getElementById("tab-left-box-shadow").checked == true) {
		obj = Object.assign({}, obj, {"tabs tab-left-box-shadow": 0});
	}
	
	if (document.getElementById("tab-left").checked == true) {
		obj = Object.assign({}, obj, {"tabs tab-left": 0});
	}
	
	if (document.getElementById("tab-round-box-shadow").checked == true) {
		obj = Object.assign({}, obj, {"tabs tab-round-box-shadow": 0});
	}
	
	if (document.getElementById("tab-round").checked == true) {
		obj = Object.assign({}, obj, {"tabs tab-round": 0});
	}
	
	

	// Obtain the number of UI features.
	if (document.getElementById("dropdown-basic_num").value.length > 0) {
		obj["dropdown-basic"] = document.getElementById("dropdown-basic_num").value;
	}
	
	if (document.getElementById("input-basic_num").value.length > 0) {
		obj["input-basic"] = document.getElementById("input-basic_num").value;
	}
	
	if (document.getElementById("radio-basic_num").value.length > 0) {
		obj["radio-basic"] = document.getElementById("radio-basic_num").value;
	}
	
	if (document.getElementById("tab-right-box-shadow_num").value.length > 0) {
		obj["tabs tab-right-box-shadow"] = document.getElementById("tab-right-box-shadow_num").value;
	}
	
	if (document.getElementById("tab-right_num").value.length > 0) {
		obj["tabs tab-right"] = document.getElementById("tab-right_num").value;
	}
	
	if (document.getElementById("tab-left-box-shadow_num").value.length > 0) {
		obj["tabs tab-left-box-shadow"] = document.getElementById("tab-left-box-shadow_num").value;
	}
	
	if (document.getElementById("tab-left_num").value.length > 0) {
		obj["tabs tab-left"] = document.getElementById("tab-left_num").value;
	}
	
	if (document.getElementById("tab-round-box-shadow_num").value.length > 0) {
		obj["tabs tab-round-box-shadow"] = document.getElementById("tab-round-box-shadow_num").value;
	}
	
	if (document.getElementById("tab-round_num").value.length > 0) {
		obj["tabs tab-round"] = document.getElementById("tab-round_num").value;
	}

	// -----------------------------------------

	// View the selections to view from the UI library.
	console.log("obj: ", obj);

	// -----------------------------------------
	
	// Run selections using UI_library.
	obj.htmlString = module.UI_library.run_multiple_selections(obj);

	// -----------------------------------------

	// Display the UI elements.
	var htmlNode = document.createRange().createContextualFragment(obj.htmlString);
	document.getElementById('display_UI').appendChild(htmlNode);

	// -----------------------------------------
	
	// Add functionality to UI elements.
	module.UI_library.tabs_addEventListener(obj);

	// -----------------------------------------
}

// -------------------------------------------------
 
</script>
