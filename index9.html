window.addEventListener('beforeunload', function() {
	window.location.href = window.location.href + '?nocache=' + new Date().getTime();

});

async function run_selection() {

	var ui_elements = {};
	
	if (document.getElementById("dropdown-basic").checked == true) {
		if (document.getElementById("dropdown-basic_num").value.length > 0) {
			ui_elements = Object.assign({}, ui_elements, {"dropdown-basic": Number(document.getElementById("dropdown-basic_num").value)});

			ui_elements = Object.assign({}, ui_elements, {"dropdown-basic": 1});
		}
	}
	
	if (document.getElementById("input-basic").checked == true) {
		if (document.getElementById("input-basic_num").value.length > 0) {

	if (document.getElementById("radio-basic").checked == true) {

		} else {
			ui_elements = Object.assign({}, ui_elements, {"radio-basic": 1});

	if (document.getElementById("sidebar-right").checked == true) {

			ui_elements = Object.assign({}, ui_elements, {"tabs tab-right": Number(document.getElementById("tab-right_num").value)});

	if (document.getElementById("toggle-box-shadow").checked == true) {

	var obj = {"ui_elements": ui_elements};
	console.log("obj: ", obj);
